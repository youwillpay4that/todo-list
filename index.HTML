<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="simple.css">
    <!-- Personal CSS <link rel="stylesheet" href="styles.css">  -->
</head>

<body>
    <h1> To Do List! </h1>
    <p> A simple to-do list tracker! <br>
        Use the buttons below, or simply click on the items to change their status.<br>
        Made by @youwillpay4that <br>
    </p>

    <div class="button-group">
        <button type="button" id="AddItemButton">Add Item</button>
        <button type="button" id="FinishItemButton">Complete Item</button>
        <button type="button" id="RedoItemButton">Redo Item</button>
        <button type="button" id="RemoveItemButton">Delete Item</button>
    </div>
    
    <div class="button-group">
        <button type="button" id="PrintToConsole">Print Output</button>
        <button type="button" id="FinishAllButton">Complete All</button>
        <button type="button" id="RedoAllButton">Redo All</button>
        <button type="button" id="RestartButton">Delete All</button>
    </div>
    
    <ul id="BasicList">
    </ul>
    <ul id="FinishedList">
    </ul>
</body>

<script src="app.js"></script>
